<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Excel to PDF Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #333;
    }
    .upload-box {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
    input[type="file"] {
      margin: 10px 0;
    }
    input[type="submit"] {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>ðŸ“Š Excel to PDF Summary Generator</h1>
  <div class="upload-box">
    <form action="/convert" method="post" enctype="multipart/form-data">
      <input type="file" name="file" accept=".xlsx" required><br>
      <input type="submit" value="Convert to PDF">
    </form>
  </div>
</body>
</html>
